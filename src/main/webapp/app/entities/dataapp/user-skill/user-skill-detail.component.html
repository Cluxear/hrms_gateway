<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userSkill">
            <h2><span jhiTranslate="hrmsGatewayApp.dataappUserSkill.detail.title">User Skill</span> {{ userSkill.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hrmsGatewayApp.dataappUserSkill.userId">User Id</span></dt>
                <dd>
                    <span>{{ userSkill.userId }}</span>
                </dd>
                <dt><span jhiTranslate="hrmsGatewayApp.dataappUserSkill.skillId">Skill Id</span></dt>
                <dd>
                    <span>{{ userSkill.skillId }}</span>
                </dd>
                <dt><span jhiTranslate="hrmsGatewayApp.dataappUserSkill.skillLevel">Skill Level</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'hrmsGatewayApp.SkillLevel.' + userSkill.skillLevel }}">{{ userSkill.skillLevel }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-skill', userSkill.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
