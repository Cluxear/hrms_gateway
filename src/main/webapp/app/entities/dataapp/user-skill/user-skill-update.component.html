<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-user-skill-heading" jhiTranslate="hrmsGatewayApp.dataappUserSkill.home.createOrEditLabel">Create or edit a User Skill</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrmsGatewayApp.dataappUserSkill.userId" for="field_userId">User Id</label>
                    <input type="text" class="form-control" name="userId" id="field_userId"
                           formControlName="userId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrmsGatewayApp.dataappUserSkill.skillId" for="field_skillId">Skill Id</label>
                    <input type="number" class="form-control" name="skillId" id="field_skillId"
                           formControlName="skillId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrmsGatewayApp.dataappUserSkill.skillLevel" for="field_skillLevel">Skill Level</label>
                    <select class="form-control" name="skillLevel" formControlName="skillLevel" id="field_skillLevel">
                        <option value="NOVICE">{{ 'hrmsGatewayApp.SkillLevel.NOVICE' | translate }}</option>
                        <option value="INTERMEDIATE">{{ 'hrmsGatewayApp.SkillLevel.INTERMEDIATE' | translate }}</option>
                        <option value="ADVANCED">{{ 'hrmsGatewayApp.SkillLevel.ADVANCED' | translate }}</option>
                        <option value="EXPERT">{{ 'hrmsGatewayApp.SkillLevel.EXPERT' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
