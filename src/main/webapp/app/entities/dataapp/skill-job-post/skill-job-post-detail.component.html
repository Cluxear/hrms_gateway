<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="skillJobPost">
            <h2><span jhiTranslate="hrmsGatewayApp.dataappSkillJobPost.detail.title">Skill Job Post</span> {{ skillJobPost.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hrmsGatewayApp.dataappSkillJobPost.skillId">Skill Id</span></dt>
                <dd>
                    <span>{{ skillJobPost.skillId }}</span>
                </dd>
                <dt><span jhiTranslate="hrmsGatewayApp.dataappSkillJobPost.jobPostId">Job Post Id</span></dt>
                <dd>
                    <span>{{ skillJobPost.jobPostId }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/skill-job-post', skillJobPost.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
