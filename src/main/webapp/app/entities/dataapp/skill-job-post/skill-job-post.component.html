<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrmsGatewayApp.dataappSkillJobPost.home.title">Skill Job Posts</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-skill-job-post" [routerLink]="['/skill-job-post/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrmsGatewayApp.dataappSkillJobPost.home.createLabel">
            Create a new Skill Job Post
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="skillJobPosts?.length === 0">
        <span jhiTranslate="hrmsGatewayApp.dataappSkillJobPost.home.notFound">No skillJobPosts found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="skillJobPosts && skillJobPosts.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrmsGatewayApp.dataappSkillJobPost.skillId">Skill Id</span></th>
                    <th scope="col" ><span jhiTranslate="hrmsGatewayApp.dataappSkillJobPost.jobPostId">Job Post Id</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let skillJobPost of skillJobPosts ;trackBy: trackId">
                    <td><a [routerLink]="['/skill-job-post', skillJobPost.id, 'view']">{{ skillJobPost.id }}</a></td>
                    <td>{{ skillJobPost.skillId }}</td>
                    <td>{{ skillJobPost.jobPostId }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/skill-job-post', skillJobPost.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/skill-job-post', skillJobPost.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(skillJobPost)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
