<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userInterview">
            <h2><span jhiTranslate="hrmsGatewayApp.dataappUserInterview.detail.title">User Interview</span> {{ userInterview.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hrmsGatewayApp.dataappUserInterview.userId">User Id</span></dt>
                <dd>
                    <span>{{ userInterview.userId }}</span>
                </dd>
                <dt><span jhiTranslate="hrmsGatewayApp.dataappUserInterview.interviewId">Interview Id</span></dt>
                <dd>
                    <span>{{ userInterview.interviewId }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-interview', userInterview.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
