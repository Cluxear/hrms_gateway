<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrmsGatewayApp.dataappUserApplication.home.title">User Applications</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-application" [routerLink]="['/user-application/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrmsGatewayApp.dataappUserApplication.home.createLabel">
            Create a new User Application
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="userApplications?.length === 0">
        <span jhiTranslate="hrmsGatewayApp.dataappUserApplication.home.notFound">No userApplications found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="userApplications && userApplications.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrmsGatewayApp.dataappUserApplication.userId">User Id</span></th>
                    <th scope="col" ><span jhiTranslate="hrmsGatewayApp.dataappUserApplication.applicationId">Application Id</span></th>
                    <th scope="col" ><span jhiTranslate="hrmsGatewayApp.dataappUserApplication.jobPostId">Job Post Id</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let userApplication of userApplications ;trackBy: trackId">
                    <td><a [routerLink]="['/user-application', userApplication.id, 'view']">{{ userApplication.id }}</a></td>
                    <td>{{ userApplication.userId }}</td>
                    <td>{{ userApplication.applicationId }}</td>
                    <td>{{ userApplication.jobPostId }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/user-application', userApplication.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/user-application', userApplication.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(userApplication)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
