<div class="table-responsive m-t-20 no-wrap">
    <table class="table vm no-th-brd pro-of-month">
        <thead>
        <tr>
            <th colspan="2">Nom du fichier</th>
            <th scope="col" >taille</th>
            <th>date d'upload</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let fileList of userFileList">
            <td style="width:50px;"><span class="round">S</span></td>
            <td>
                <h6>{{fileList.filename}}</h6><small class="text-muted"></small></td>
            <td>{{fileList.size }} KB</td>
            <td>  {{ fileList.uploadedAt | date: 'mediumDate' }}</td>
<td *ngIf="fileList.filename">    <button type="submit"
                (click)= downloadFile(fileList.filename!)
                class=" btn-primary btn-sm">
    <fa-icon icon="pencil-alt"></fa-icon>
    <span class="d-none d-md-inline">download</span>
</button></td>

        </tr>


        </tbody>
    </table>
</div>
