<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrmsGatewayApp.userappExperienceDuration.home.title">Experience Durations</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-experience-duration" [routerLink]="['/experience-duration/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrmsGatewayApp.userappExperienceDuration.home.createLabel">
            Create a new Experience Duration
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="experienceDurations?.length === 0">
        <span jhiTranslate="hrmsGatewayApp.userappExperienceDuration.home.notFound">No experienceDurations found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="experienceDurations && experienceDurations.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrmsGatewayApp.userappExperienceDuration.value">Value</span></th>
                    <th scope="col" ><span jhiTranslate="hrmsGatewayApp.userappExperienceDuration.candidate">Candidate</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let experienceDuration of experienceDurations ;trackBy: trackId">
                    <td><a [routerLink]="['/experience-duration', experienceDuration.id, 'view']">{{ experienceDuration.id }}</a></td>
                    <td>{{ experienceDuration.value }}</td>
                    <td>
                        <div *ngIf="experienceDuration.candidate">
                            <a [routerLink]="['/candidate', experienceDuration.candidate?.id, 'view']" >{{ experienceDuration.candidate?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/experience-duration', experienceDuration.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/experience-duration', experienceDuration.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(experienceDuration)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
