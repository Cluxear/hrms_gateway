<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrmsGatewayApp.userappCandidate.home.title">Candidates</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-candidate" [routerLink]="['/candidate/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrmsGatewayApp.userappCandidate.home.createLabel">
            Create a new Candidate
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="candidates?.length === 0">
        <span jhiTranslate="hrmsGatewayApp.userappCandidate.home.notFound">No candidates found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="candidates && candidates.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="personalStatement"><span jhiTranslate="hrmsGatewayApp.userappCandidate.personalStatement">Personal Statement</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="phone"><span jhiTranslate="hrmsGatewayApp.userappCandidate.phone">Phone</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"><span>Comp√©tence</span> </th>
                    <th scope="col"  jhiSortBy="addressId"><span jhiTranslate="hrmsGatewayApp.userappCandidate.address">Address</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="degreeId"><span jhiTranslate="hrmsGatewayApp.userappCandidate.degree">Degree</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="seniorityLevelId"><span jhiTranslate="hrmsGatewayApp.userappCandidate.seniorityLevel">Seniority Level</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let candidate of candidates ;trackBy: trackId">
                    <td><a [routerLink]="['/candidate', candidate.id, 'view']">{{ candidate.firstName }} {{ candidate.lastName}}</a></td>
                    <td>{{ candidate.personalStatement }}</td>
                    <td>{{ candidate.phone }}</td>
                    <td>
                        <div *ngIf="candidate.id">
                            <button type="button" class="btn-info"   [routerLink]="['/skill', candidate.id, 'matrix-skills' ]" >Matrice de competence</button>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="candidate.degreeId">
                            <a [routerLink]="['/degree-level', candidate.degreeId , 'view']" >{{ candidate.degreeId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="candidate.seniorityLevelId">
                            <a [routerLink]="['/seniority-level', candidate.seniorityLevelId , 'view']" >{{ candidate.seniorityLevelId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/candidate', candidate.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/candidate', candidate.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(candidate)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
