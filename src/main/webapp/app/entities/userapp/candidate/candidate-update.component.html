<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-candidate-heading" jhiTranslate="hrmsGatewayApp.userappCandidate.home.createOrEditLabel">Create or edit a Candidate</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>





                <div class="form-group">
                    <label class="form-control-label" for="field_firstName">Prénom</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                           formControlName="firstName"/>
                </div>


                <div class="form-group">
                    <label class="form-control-label" for="field_lastName">Nom</label>
                    <input type="text" class="form-control" name="firstName" id="field_lastName"
                           formControlName="lastName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_address_street">Address email</label>
                    <input type="email" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrmsGatewayApp.userappCandidate.phone" for="field_phone">Téléphone</label>
                    <input type="number" class="form-control" name="phone" id="field_phone"
                           formControlName="phone"/>
                </div>


                 <div class="form-group">
                    <h3> Address</h3>
                    <label class="form-control-label" for="field_address_street">Rue</label>
                    <input type="string" class="form-control" name="street" id="field_address_street"
                           formControlName="street"/>
                    <label class="form-control-label" for="field_address_postalcode">Code postal</label>
                    <input type="number" class="form-control" name="postalCode" id="field_address_postalCode"
                           formControlName="postalCode"/>
                    <label class="form-control-label" for="field_address_city">ville</label>
                    <input type="string" class="form-control" name="city" id="field_address_city"
                           formControlName="city"/>
                    <label class="form-control-label" for="field_address_state">Gouvernerat</label>
                    <input type="string" class="form-control" name="state" id="field_address_state"
                           formControlName="state"/>

                </div>

                <div class="form-group">

                <!--    <div class="form-group"  *ngIf="hrmsGatewayApp.userappCandidate.professionalExperiences.length > 0">

                            <h2> Professional Experiences</h2>

                            <div *ngfor="let exp of professionalExperiences; let index = index;">

                                 <input type="string" class="form-control" name="place" id="field_address_place"
                           formControlName="exp"/>

                            </div>
                            -->

                            <div formArrayName="professionalExperiences">

                                <div *ngFor="let exp of professionalExperiences.controls; let i=index">

                              <div [formGroupName]="i">
                            <br> <br>
                         <h3> Experience Professionelle  {{i + 1}} : </h3> <br>
                         <label class="form-control-label" for="field_place">Nom de l'entreprise</label>
                         <input type="string" class="form-control" formControlName="place" placeholder="Item name" id="field_exp_place{{i}}">


                         <label class="form-control-label" for="field_post"> Position</label>
                         <input type="string" class="form-control" formControlName="post" placeholder="Item name" id="field_exp_post{{i}}">

                       <label class="form-control-label" for="description">Description</label>
                         <textarea class="form-control" formControlName="description" placeholder="Item name" id="field_exp_description{{i}}"> </textarea>

                         <label class="form-control-label" for="field_start_date"> Position</label>
                         <input type="text"   class="form-control" formControlName="startDate" placeholder="Item name" id="field_exp_start_date{{i}}">


                             <!--  <button (click)="removeSkill(i)">Remove</button> -->
                            </div>
                             </div>
                                <button type="button" class="btn-secondary" (click)="addProfessionalExperience()">Ajouter Une experience </button>

                            </div>
                    </div>






              <!-- <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrmsGatewayApp.userappCandidate.degree" for="field_degree">Degree</label>
                    <select class="form-control" id="field_degree" name="degree" formControlName="degreeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="degreeLevelOption.id" *ngFor="let degreeLevelOption of degreelevels; trackBy: trackById">{{ degreeLevelOption.id }}</option>
                    </select>
                </div>
-->
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
                {{this.editForm.value | json}}


        </form>
    </div>
</div>
