<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="certification">
            <h2><span jhiTranslate="hrmsGatewayApp.userappCertification.detail.title">Certification</span> {{ certification.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hrmsGatewayApp.userappCertification.title">Title</span></dt>
                <dd>
                    <span>{{ certification.title }}</span>
                </dd>
                <dt><span jhiTranslate="hrmsGatewayApp.userappCertification.description">Description</span></dt>
                <dd>
                    <span>{{ certification.description }}</span>
                </dd>
                <dt><span jhiTranslate="hrmsGatewayApp.userappCertification.candidate">Candidate</span></dt>
                <dd>
                    <div *ngIf="certification.candidateId">
                        <a [routerLink]="['/candidate', certification.candidateId, 'view']">{{ certification.candidateId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/certification', certification.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
