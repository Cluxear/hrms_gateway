<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrmsGatewayApp.userappEmployee.home.title">Employees</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-employee" [routerLink]="['/employee/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrmsGatewayApp.userappEmployee.home.createLabel">
            Create a new Employee
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="employees?.length === 0">
        <span jhiTranslate="hrmsGatewayApp.userappEmployee.home.notFound">No employees found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="employees && employees.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="salary"><span jhiTranslate="hrmsGatewayApp.userappEmployee.salary">Salary</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="phone"><span jhiTranslate="hrmsGatewayApp.userappEmployee.phone">Phone</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="userId"><span jhiTranslate="hrmsGatewayApp.userappEmployee.user">User</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="positionId"><span jhiTranslate="hrmsGatewayApp.userappEmployee.position">Position</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="degreeId"><span jhiTranslate="hrmsGatewayApp.userappEmployee.degree">Degree</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="seniorityLevelId"><span jhiTranslate="hrmsGatewayApp.userappEmployee.seniorityLevel">Seniority Level</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let employee of employees ;trackBy: trackId">
                    <td><a [routerLink]="['/employee', employee.id, 'view']">{{ employee.id }}</a></td>
                    <td>{{ employee.salary }}</td>
                    <td>{{ employee.phone }}</td>
                    <td>
                        {{ employee.userId }}
                    </td>
                    <td>
                        <div *ngIf="employee.positionId">
                            <a [routerLink]="['/position', employee.positionId , 'view']" >{{ employee.positionId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="employee.degreeId">
                            <a [routerLink]="['/degree-level', employee.degreeId , 'view']" >{{ employee.degreeId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="employee.seniorityLevelId">
                            <a [routerLink]="['/seniority-level', employee.seniorityLevelId , 'view']" >{{ employee.seniorityLevelId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/employee', employee.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/employee', employee.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(employee)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
