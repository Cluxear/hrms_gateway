<div>
    <h2 id="page-heading">
        <span jhiTranslate="hrmsGatewayApp.skillappDomain.home.title">Domains</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-domain" [routerLink]="['/domain/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="hrmsGatewayApp.skillappDomain.home.createLabel">
            Create a new Domain
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="domains?.length === 0">
        <span jhiTranslate="hrmsGatewayApp.skillappDomain.home.notFound">No domains found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="domains && domains.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="hrmsGatewayApp.skillappDomain.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="hrmsGatewayApp.skillappDomain.skill">Skill</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let domain of domains ;trackBy: trackId">
                    <td><a [routerLink]="['/domain', domain.id, 'view']">{{ domain.id }}</a></td>
                    <td>{{ domain.name }}</td>
                    <td>
                        <div *ngIf="domain.skillId">
                            <a [routerLink]="['/skill', domain.skillId , 'view']" >{{ domain.skillId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/domain', domain.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/domain', domain.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(domain)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
