<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-skill-heading">Attribuer  une nouvelle compétence </h2>


                <jhi-alert-error></jhi-alert-error>

                <select class="form-control" id="field_skills" name="skills" formControlName="skillId" >
                    <option [ngValue]="null"></option>
                    <option [ngValue]="skillOption.id" *ngFor="let skillOption of availableSkills; trackBy: trackById">{{  skillOption.name }}</option>
                </select>

                <div class="form-group">
                    <label class="form-control-label"  for="field_level">Niveau </label>
                    <select class="form-control" name="employmentType" formControlName="skillLevel" id="field_level">
                        <option value="NOVICE"> Novice </option>
                        <option value="INTERMEDIATE">Intermediare</option>
                        <option value="ADVANCED">Avancé</option>
                        <option value="EXPERT">Expert</option>
                        <!--  -->
                    </select>
                </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
