<div>
    <h2 id="page-heading">

    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="skills?.length === 0">
        <span jhiTranslate="hrmsGatewayApp.skillappSkill.home.notFound">No skills found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="skills && skills.length > 0">
        <table class="table " aria-describedby="page-heading">
            <thead class="thead-light">
            <tr>

                <th *ngFor="let skill of skills;" scope="col"> <span > {{ skill.name }}</span> </th>
            </tr>
            </thead>
            <tbody>
            <tr>
            <td  *ngFor="let skill of skills ;trackBy: trackId">
                <span *ngIf="skill.skillLevel!.toString() === 'ADVANCED'">
                    avancée
                </span>
                <span *ngIf="skill.skillLevel!.toString() === 'EXPERT'">
                    expert
                </span>
                <span *ngIf="skill.skillLevel!.toString() === 'Novice'">
                    débutant
                </span>
                <span *ngIf="skill.skillLevel!.toString() === 'INTERMEDIATE'">
                    moyen
                </span>


            </td>
     <!--       <tr *ngFor="let skill of skills ;trackBy: trackId">
                <td><a [routerLink]="['/skill', skill.id, 'view']">{{ skill.id }}</a></td>
                <td>{{ skill.name }}</td>

                <td class="text-right">

                </td>
             -->
            </tr>
            </tbody>
        </table>
    </div>
</div>
