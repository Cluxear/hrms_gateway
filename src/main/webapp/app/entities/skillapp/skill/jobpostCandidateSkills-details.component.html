<div>
    <h2 id="page-heading">

    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="candidateSkills?.length === 0">
        <span jhiTranslate="hrmsGatewayApp.skillappSkill.home.notFound">Aucun candidat pour ce poste</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="skills && skills.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
                <th scope="col">  candidate name  </th>
                <th *ngFor="let skill of skills;" scope="col"> <span > {{ skill.name }}</span> </th>
            </tr>
            </thead>
            <tbody>


                       <tr *ngFor="let candidateMatrix of candidateSkills;">
                           <td> {{candidateMatrix.firstName}}  </td>
                           <td *ngFor="let candidateSkill of candidateMatrix.skills;">

                               <ng-container *ngIf="candidateSkill.skillLevel!.toString() === 'NOVICE' ">
                                   0
                               </ng-container>

                               <ng-container *ngIf="candidateSkill.skillLevel!.toString() === 'INTERMEDIATE' ">
                                   1
                               </ng-container>

                               <ng-container *ngIf="candidateSkill.skillLevel!.toString() === 'ADVANCED' ">
                                   2
                               </ng-container>

                               <ng-container *ngIf="candidateSkill.skillLevel!.toString() === 'EXPERT' ">
                                   3
                               </ng-container>

                           </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
