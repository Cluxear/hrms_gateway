<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-application-recrutement-status-heading" jhiTranslate="hrmsGatewayApp.applicationappApplicationRecrutementStatus.home.createOrEditLabel">Create or edit a Application Recrutement Status</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrmsGatewayApp.applicationappApplicationRecrutementStatus.addedAt" for="field_addedAt">Added At</label>
                    <div class="d-flex">
                        <input id="field_addedAt" type="datetime-local" class="form-control" name="addedAt" formControlName="addedAt" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrmsGatewayApp.applicationappApplicationRecrutementStatus.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="PRE_SELECTED">{{ 'hrmsGatewayApp.RecrutementStatus.PRE_SELECTED' | translate }}</option>
                        <option value="HR_INTERVIEW_FIXED">{{ 'hrmsGatewayApp.RecrutementStatus.HR_INTERVIEW_FIXED' | translate }}</option>
                        <option value="HR_INTERVIEW_PASSED">{{ 'hrmsGatewayApp.RecrutementStatus.HR_INTERVIEW_PASSED' | translate }}</option>
                        <option value="HR_INTERVIEW_FAILED">{{ 'hrmsGatewayApp.RecrutementStatus.HR_INTERVIEW_FAILED' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrmsGatewayApp.applicationappApplicationRecrutementStatus.application" for="field_application">Application</label>
                    <select class="form-control" id="field_application" name="application" formControlName="applicationId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="applicationOption.id" *ngFor="let applicationOption of applications; trackBy: trackById">{{ applicationOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
