<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-application-heading" jhiTranslate="hrmsGatewayApp.applicationappApplication.home.createOrEditLabel">Create or edit a Application</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrmsGatewayApp.applicationappApplication.shortListed" for="field_shortListed">Short Listed</label>
                    <input type="checkbox" class="form-control" name="shortListed" id="field_shortListed"
                           formControlName="shortListed"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrmsGatewayApp.applicationappApplication.creationDate" for="field_creationDate">Creation Date</label>
                    <div class="d-flex">
                        <input id="field_creationDate" type="datetime-local" class="form-control" name="creationDate" formControlName="creationDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="hrmsGatewayApp.applicationappApplication.conclusion" for="field_conclusion">Conclusion</label>
                    <select class="form-control" name="conclusion" formControlName="conclusion" id="field_conclusion">
                        <option value="HIRED">{{ 'hrmsGatewayApp.ConclusionType.HIRED' | translate }}</option>
                        <option value="REJECTED">{{ 'hrmsGatewayApp.ConclusionType.REJECTED' | translate }}</option>
                        <option value="PENDING">{{ 'hrmsGatewayApp.ConclusionType.PENDING' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
